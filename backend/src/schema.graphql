type SuccessMessage {
  message: String
}

type User {
  id: ID!
  name: String!
  email: String!
  cart: [CartItem!]!
  permissions: [Permission!]!
}

type Mutation {
  createItem(
    title: String!
    description: String!
    price: Int!
    image: String
    largeImage: String
  ): Item!
  updateItem(
    id: ID!
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
  deleteItem(id: ID!): Item!
  signUp(
    email: String!
    name: String!
    password: String!
    confirmPassword: String!
  ): User!
  signIn(email: String!, password: String!): User!
  signOut: SuccessMessage
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  addToCart(id: ID!): CartItem
  removeFromCart(id: ID!): CartItem
  updatePermissions(permissions: [Permission], userId: ID!): User
}

type Query {
  items(
    where: ItemWhereInput
    orderBy: ItemOrderByInput
    skip: Int
    first: Int
  ): [Item!]!
  item(where: ItemWhereUniqueInput!): Item
  itemsConnection(where: ItemWhereInput): ItemConnection!
  users: [User!]!
  me: User
}
